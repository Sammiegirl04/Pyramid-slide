<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body >
    <h1>Pyramid Slide</h1>

    <br>
    <div class="border">
      <form id="pyramidForm">
        <label>Brick symbol:</label>

        <select id="bricks" onchange="determineHeightDrawPyramid()">
          <option value="#">#</option>
          <option value="@">@</option>
          <option value="X">X</option>
          <option value="$">$</option>
        </select>

        <label>How high?</label>
        <input type="range" id="height" min = "1" max = "20"
        oninput="determineHeightDrawPyramid(this.value)"
        onchange="myFunction(this.value)"/>
        <span id="demo"></span>
      </form>
    </div>
    <div id="pyramid"></div>

    <script src="pyramid-slide.js"></script>
</body>
</html>
